<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="divAll">
           <h2 id="myH2">Temperature  <br>
            Conversion:</h2>
            <input type="text" id="myInput">
            <br><br>
            <input type="radio" name="choose" id="tempInput1" class="inputClass">
            <label for="tempInput1">Celsius <i class="fa-solid fa-right-long"></i> Fahrenheit</label><br>
            <input type="radio" name="choose" id="tempInput2" class="inputClass">
            <label for="tempInput2">Fahrenheit <i class="fa-solid fa-right-long"></i> Celsius</label>
            <button type="submit" id="submitBtn">Submit</button>
            <br>
            <p id="resultValue"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
